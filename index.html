    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #0a0005 0%, #1a0a0f 100%);
        min-height: 100vh;
        color: #d4a5a5;
        overflow-x: hidden;
    }

    .story-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 30px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .chapter-indicator {
        text-align: center;
        color: #8B1C31;
        font-size: 0.9em;
        letter-spacing: 3px;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .story-text {
        font-size: 1.4em;
        line-height: 1.8;
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 1s 0.3s forwards;
        text-align: center;
    }

    .story-text.left {
        text-align: left;
    }

    .highlight {
        color: #8B1C31;
        font-weight: bold;
    }

    .choices {
        display: flex;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
        animation: fadeIn 1s 0.6s forwards;
    }

    .choice-button {
        padding: 25px 40px;
        background: rgba(139, 28, 49, 0.1);
        border: 2px solid #8B1C31;
        border-radius: 15px;
        color: #d4a5a5;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        font-family: 'Georgia', serif;
        position: relative;
        overflow: hidden;
    }

    .choice-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(139, 28, 49, 0.2);
        transition: left 0.3s ease;
        z-index: 0;
    }
    .btn-content {
    display: inline-flex;
    align-items: center;
    gap: 10px; /* space between text and image */
    }

    .btn-img {
    width: 90px;
    height: auto;
    border-radius: 8px;
    }
    .choso-img {
    margin-top: 25px;
    width: 220px;
    max-width: 80%;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(139, 28, 49, 0.4);
    animation: fadeIn 1.2s ease forwards;
    filter: brightness(0.95) contrast(1.05);
    }



    .choice-button:hover::before {
        left: 0;
    }

    .choice-button:hover {
        transform: translateX(10px);
        border-color: #d4a5a5;
        box-shadow: 0 5px 20px rgba(139, 28, 49, 0.3);
    }

    .choice-number {
        color: #8B1C31;
        font-weight: bold;
        margin-right: 10px;
    }

    .choice-text {
        position: relative;
        z-index: 1;
    }

    .heart-container {
        text-align: center;
        font-size: 4em;
        margin: 40px 0;
        opacity: 0;
        animation: fadeIn 1s 0.3s forwards;
    }

    .beating-heart {
        display: inline-block;
        color: #8B1C31;
        animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.15); }
        20%, 40% { transform: scale(1); }
    }

    .final-question {
        text-align: center;
        margin-top: 40px;
    }

    .question-text {
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 40px;
        letter-spacing: 2px;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 1s 0.5s forwards;
    }

    .final-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 1s 0.8s forwards;
    }

    .final-button {
        padding: 20px 50px;
        font-size: 1.2em;
        border: 2px solid #8B1C31;
        background: transparent;
        color: #fff;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease;
        font-family: 'Georgia', serif;
    }

    .final-button:hover {
        background: #8B1C31;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(139, 28, 49, 0.4);
    }

    .success-message {
        display: none;
        font-size: 1.5em;
        color: #d4a5a5;
        margin-top: 30px;
        text-align: center;
        animation: fadeIn 1s;
    }

    .success-message.show {
        display: block;
    }

    .fade-out {
        animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: translateY(-20px);
        }
    }

    @media (max-width: 768px) {
        .story-container {
            padding: 40px 20px;
        }
        .story-text {
            font-size: 1.2em;
        }
        .question-text {
            font-size: 1.8em;
        }
        .final-buttons {
            flex-direction: column;
        }
        .final-button {
            width: 100%;
        }
    }
</style>
